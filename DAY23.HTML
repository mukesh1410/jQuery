<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: aqua;
        }
    </style>
     <script src="jquery-3.7.1.min.js"></script>
     <script>
        $(document).ready(function(){
            $("#width").click(function(){
               var a =  $("#box").width();
               console.log(a);
            })

            $("#width").click(function(){
               var b =  $("#box").innerWidth();
               console.log(b);
            })

            $("#height").click(function(){
               var c =  $("#box").height();
               console.log(c);
            })

            $("#height").click(function(){
               var d =  $("#box").innerHeight();
               console.log(d);
            })
        })
     </script>
</head>
<body>
    <div id="box">
        <h1>test box</h1>
        <p>this is a very beautifull places and attractive nature</p>
        <p>this car engine is most powerfull</p>

    <br>
    <button  id="width">width</button>
    <button id="height">height</button>
</body>
</html>
