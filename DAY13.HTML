<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 2px solid black;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                $("#box").css("background-color","yellow");
            })

            $("#add").click(function(){
                $("#box").css({"font-size":"35px","color":"blue"});
            })
        }) 
    </script>
</head>
<body>
    <div id="box">
        <h1>test box</h1>
        <p>this is a very beautifull places and attractive nature</p>
    </div>
    <button id="add">add style</button>
</body>
</html>
