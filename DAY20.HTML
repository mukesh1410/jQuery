<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: aqua;
        }
    </style>
     <script src="jquery-3.7.1.min.js"></script>
     <script>
        $(document).ready(function(){
            $("#rewi").click(function(){
                $("p").replaceWith("replaced");    
            })

            $("#real").click(function(){
                $("<h3>replaceAll</h3>").replaceAll("#box h1");
            })
        })
     </script>
</head>
<body>
    <div id="box">
        <h1>test box</h1>
        <p>this is a very beautifull places and attractive nature</p>
        <p>this car engine is most powerfull</p>
    </div>
    <br>
    <button  id="rewi">replaceWith</button>
    <button id="real">replaceAll</button>
</body>
</html>
