<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 2px solid black;
            background-color: aqua;
        }
    </style>
     <script src="jquery-3.7.1.min.js"></script>
     <script>
        $(document).ready(function(){
            $("#pos").click(function(){
                var x = $("h1").position();
                console.log(x.top);
            })

            $("#off").click(function(){
                var x = $("p").offset({top:100, left:100});
                console.log(x);
            })
        })
     </script>
</head>
<body>
    <div id="box">
        <h1>test box</h1>
        <p>this is a very beautifull places and attractive nature</p>
        <p>this car engine is most powerfull</p>
    </div>
    <br>
    <button  id="pos">position</button>
    <button id="off">offset</button>
</body>
</html>
