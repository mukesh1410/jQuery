<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{ 
            border: 2px solid black;
            background-color: aqua;
        }

        #box1{
            border: 2px solid black;
            background-color: yellowgreen;
        }
    </style>
     <script src="jquery-3.7.1.min.js"></script>
     <script>
        $(document).ready(function(){
            $("#clo").click(function(){
                $("#box h1").clone().prependTo("#box1");
            })
        })
     </script>
</head>
<body>
    <div id="box">
        <h1>test box</h1>
        <p>this is a very beautifull places and attractive nature</p>
    </div>
    <br>
    <div id="box1">
        <p>this is a another div</p>
    </div>
    <br>
    <button id="clo">clone</button>
</body>
</html>
